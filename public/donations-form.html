<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Donations Form</title>
  <link rel="stylesheet" href="Assets/css/form.css">
</head>

<body>
  <header>
    <a href="index.html"><button>â†µ Back to Main Page</button></a>
    <h1>Dontations Form</h1>
  </header>

  <main>
    <form action="">
      <h2>Contact Information</h2>
      <label for="name" class="form-label-title">Name*:</label>
      <br>
      <input type="text" id="name" placeholder="Enter Name" class="text-input" required>
      <br>
      <label for="email" class="form-label-title">Email Address*:</label>
      <br>
      <input type="email" name="email" id="email" placeholder="Enter Email" class="text-input" required>
      <br>
      <label for="telphone" class="form-label-title">Phone Number:</label>
      <br>
      <input type="tel" name="phone-number" id="phone-number" placeholder="(000)-000-0000" class="text-input">
      <br>
      <label for="hear-about-us" class="form-label-title">How did you hear about us?</label>
      <br>
      <input type="checkbox" name="friend-family" id="friend-family">
      <option value="friend" class="check-box-label">Friend or Family Member</option>
      <input type="text" name="friend-family" id="friend-family" placeholder="Enter referal name if selected" class="text-input">
      <br>      
      <input type="checkbox" name="former-camper" id="former-camper">
      <option value="former-camper" class="check-box-label">I was a Former Camper</option>
      <br>
      <input type="text" name="former-camper" id="former-camper" placeholder="List all M3 show(s) participated in if selected" class="text-input">
      <br>      
      <input type="checkbox" name="m3-staff" id="m3-staff">
      <option value="m3-staff" class="check-box-label">M3 Staff Member</option>
      <br>
      <input type="text" name="m3-staff" id="m3-staff" placeholder="Enter referal name if selected" class="text-input">
      <br>
      <input type="checkbox" name="social-media" id="social-media">
      <option value="social-media" class="check-box-label">Social Media</option>
      <br>
      <input type="checkbox" name="website" id="website">
      <option value="Website" class="check-box-label">Website</option>
      <br>
      <input type="checkbox" name="google" id="google">
      <option value="google" class="check-box-label">Google</option>
      <br>
      <input type="checkbox" name="other" id="other">
      <option value="other" class="check-box-label">Other</option>
      <br>
      <input type="text" name="other" id="other" class="text-input">
      <h2>Select a Donation Amount</h2>
      <option value="$25" class="check-box-label input-label-right">$25</option>
      <input type="radio" name="$50">
      <option value="$50" class="check-box-label">$50</option>
      <input type="radio" name="$100" class="input-label-right">
      <option value="$100" class="check-box-label input-label-right">$100</option>
      <input type="radio" name="$150">
      <label for="other-amount">Other Amount</label>
      <input type="number" name="other-amount" id="other-amount" placeholder="$0.00" class="check-box-label text-input">
      <br>
      <h2>Donation Frequency</h2>
      <label for="donation-frequency">I would this donation to be:</label>
      <br>
      <input type="radio" name="one-time" id="one-time">
      <option value="one-time" class="check-box-label">One time</option>
      <br>
      <input type="radio" name="annual" id="annual">
      <option value="annual" class="check-box-label">Annual</option>
      <br>
      <input type="radio" name="monthly" id="monthly">
      <option value="monthly" class="check-box-label">Monthly</option>
      <br>
      <h2>Other Information</h2>
      <input type="checkbox" name="name-on-donation" id="name-on-donation">
      <label for="name-on-donation" class="check-box-label input-label-right2">Name on donation</label>
      <input type="text" placeholder="Enter Name" class="text-input">
      <br>
      <input type="checkbox" name="anonymous" id="anonymous">
      <label for="anonymous" class="input-label-right2">I would like to make my donation anonymous.</label>
      <input type="checkbox" name="honor-memory" id="honor-memory">
      <label for="honor-memory" class="input-label-right2">Dedicate my donation</label>
      <input type="radio" name="honor" id="honor" class="check-box-label">
      <label for="honor" class="input-label-right2">In honor of</label>
      <input type="radio" name="memory" id="memory" class="check-box-label">
      <label for="memory" class="input-label-right2">In memory of</label>
      <input type="text" placeholder="Honoree">
      <br>
      <label for="support-reason">Why do you choose to support M3?</label>
      <br>
      <textarea name="support" id="support"></textarea>
      <input type="reset" id="reset" value="reset" class="bottom-button"> 
      <input type="submit" id="submit" value="submit" class="bottom-button">
    </form>
  </main>

  <script src="Assets/js/script.js"></script>
</body>

</html>
