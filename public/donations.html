<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Donations Form</title>
  <link rel="stylesheet" href="Assets/css/form.css">
</head>

<body>
  <header>
    <a href="index.html"><button>â†µ Back to Main Page</button></a>
    <h1>Dontations Form</h1>
  </header>

  <main>
    <form action="">
      <h2>Contact Information</h2>
      <label for="name" class="form-label-title">Name*:</label>
      <br>
      <input type="text" id="name" placeholder="Enter Name" class="text-input" required>
      <br>
      <label for="email" class="form-label-title">Email Address*:</label>
      <br>
      <input type="email" name="email" id="email" placeholder="Enter Email" class="text-input" required>
      <br>
      <label for="telphone" class="form-label-title">Phone Number:</label>
      <br>
      <input type="tel" name="phone-number" id="phone-number" placeholder="(000)-000-0000" class="text-input">
      <br>
      <label for="hear-about-us" class="form-label-title">How did you hear about us?</label>
      <br>
      <input type="checkbox" name="friend" id="friend">
      <option value="friend">Friend or Family Member</option>
      <input type="checkbox" name="social-media" id="social-media">
      <option value="social-media">Social Media</option>
      <input type="checkbox" name="website" id="website">
      <option value="Website">Website</option>
      <input type="checkbox" name="former-camper" id="former-camper">
      <option value="former-camper">Former Camper</option>
      <input type="checkbox" name="m3-staff" id="m3-staff">
      <option value="m3-staff">M3 Staff Member</option>
      <input type="checkbox" name="google" id="google">
      <option value="google">Google</option>
      <input type="checkbox" name="other" id="other">
      <option value="other">Other</option>
      <br>
      <h2>Donation Levels</h2>
      <input type="radio" name="$10">
      <option value="$10">$10</option>
      <input type="radio" name="$15">
      <option value="$15">$15</option>
      <input type="radio" name="$20">
      <option value="$20">$20</option>
      <input type="radio" name="$25">
      <option value="$25">$25</option>
      <input type="radio" name="$50">
      <option value="$50">$50</option>
      <input type="radio" name="$100">
      <option value="$100">$100</option>
      <input type="radio" name="$150">
      <option value="$150">$150</option>
      <input type="radio" name="$200">
      <option value="$200">$200</option>
      <label for="other-amount">Other Amount</label>
      <input type="number" name="other-amount" id="other-amount">

      <input type="reset" id="reset" value="reset" class="bottom-button"> <br>
      <input type="submit" id="submit" value="submit" class="bottom-button">
    </form>
  </main>

  <script src="Assets/js/script.js"></script>
</body>

</html>
